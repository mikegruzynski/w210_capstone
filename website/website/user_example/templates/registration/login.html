<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Root Cellar: Login</title>
</head>
<body>
   Log in to Root Cellar
   {% if form.errors %}
   <p> There's Something wrong with what you entered</p>
   {% endif %}

   {% if next %}
   <p>Hey, you can't access that page </p>
   {% endif %}

   <form method="post" action="{% url 'user_login' %}">
     {% csrf_token %}

     <p>Username {{ form.username }} </p>
     <p>Password {{ form.password }} </p>

     <p><input type="submit" = value = "index"></p>
     <p><input type="hidden" name="next" value = "{{ next }}"></p>

   </form>

</body>
</html>
