<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
  <h2>User Profile</h2>
  <h2>This is the User Profile Page</h2>

{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
